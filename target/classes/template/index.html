<!DOCTYPE html>
<html>
<head>
    <title>Sunbase RAG Assignment</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="center-align">Sunbase Assignment</h1>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="username" type="text" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s6">
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>Upload File</span>
                                <input type="file" id="upload" name="upload" accept=".txt" required>
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="text" class="materialize-textarea" rows="10" cols="50"></textarea>
                        <label for="text">File Preview</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <button class="btn waves-effect waves-light" type="button" onclick="getTextFromFile()">Get Text From File</button>
                    </div>
                    <div class="col s6">
                        <button class="btn waves-effect waves-light" type="button" onclick="uploadText()">Submit File</button>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="query" type="text" class="validate" required>
                        <label for="query">Query</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" type="button" onclick="hitQuery()">Hit Query</button>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="result" class="materialize-textarea" rows="10" cols="50"></textarea>
                        <label for="result">Result</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="func.js"></script>

</html>
